<!DOCTYPE html>
<html>
    <head>
        <title>HangMan Web</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <section class="row">
                <a type="button" href="HangmanWeb.html" id="bouton">Nouveau</a>
                <a type="button"> <img src="images/logo.png" alt="HangManLogo" height="300px"/>
                </a>
                <a type="button" id="bouton">Réponse</a>
            </section>
            <form method="post" class="row">
                <input type="submit" name="liste" value="Boss" id="bouton">
                <input type="submit" name="liste" value="Personnage" id="bouton">
                <input type="submit" name="liste" value="Lieu" id="bouton">
                <input type="submit" name="liste" value="Objet" id="bouton">
            </form>
        </header>
        <main>
            <section id="column">
                <p>
                    lettre essayé : 
                    {{range .Deja}}
                    {{.}}
                    {{end}}
                </p>
                <form method="POST">
                    <label>Lettre:</label>
                    <input type="text" name="lettre" maxlength="1">
                </form>
                <div>Le mot à trouver est {{.Mot}}</div>
                <div>{{.Endmessage}}</div>
            </section>
            <section>
                <div class="HangMan" id="column">
                    <img src={{.Imagepath}} alt="Hangman Image" width="750px" height="65px">
                    <img src="images/link.gif" width="750px" height="400px">
                </div> 
            </section>
        </main>
    </body>

</html>

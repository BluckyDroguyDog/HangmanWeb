<!DOCTYPE html>
<html>
<<<<<<< Updated upstream
    <head>
        <title>HangMan Web</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <section class="row">
                <a type="button" href="HangmanWeb.html" class="Bulle">New Game</a>
                <a type="button"> <img src="images/logo.jpg" alt="HangManLogo" height="150" width="500" class="BulleLogo" />
                </a>
                <a type="button" class="BulleNav">Show Answer</a>
            </section>
            <div>
                <input type="button" value="Boss">
                <input type="button" value="Personnage">
                <input type="button" value="Lieu">
                <input type="button" value="Objet">
            </div>
        </header>
        <main>
            <section id="column">
                <p>
                    lettre essayé : 
                    {{range .Deja}}
                    {{.}}
                    {{end}}
                </p>
                <form method="POST">
                    <label>Lettre:</label>
                    <input type="text" value="lettre" maxlength="1">
                </form>
                <div>Le mot à trouver est {{.Mot}}</div>
            </section>
            <section>
                <div class="HangMan" id="column">
                    <img src={{.Imagepath}} alt="Hangman Image" width="750px" height="65px">
                    <img src="images/link.gif" width="750px" height="400px">
                </div> 
            </section>
            <div>{{.Endmessage}}</div>
        </main>
    </body>

</html>

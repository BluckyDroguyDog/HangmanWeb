<!DOCTYPE html>
<html>
    <head>
        <title>HangMan Web</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <section class="row">
                <form method="post">
                    <input type="submit" name="game" value="Nouveau" id="bouton">
                </form>
                <a type="button"> <img src="images/logo.png" alt="HangManLogo" height="300px"/>
                </a>
                <form method="post">
                    <input type="submit" name="answer" value="Reponse" id="bouton">
                </form>
            </section>
            <form method="post" class="row">
                <input type="submit" name="liste" value="Boss" id="bouton">
                <input type="submit" name="liste" value="Personnage" id="bouton">
                <input type="submit" name="liste" value="Lieu" id="bouton">
                <input type="submit" name="liste" value="Objet" id="bouton">
            </form>
        </header>
        <main>
            <section id="column">
                <div>Lettre essayee :</div>
                <div>    
                    {{range .Deja}}
                    {{.}}
                    {{end}}
                </div>
                <form method="POST">
                    <label>Lettre :</label>
                    <input type="text" name="lettre" maxlength="1">
                </form>
                <div>Le mot a trouver est :</div>
                <div>{{.Mot}}</div>
                <div>{{.Endmessage}}</div>
                <div>{{.Reponse}}</div>
            </section>
            <section>
                <div class="HangMan" id="column">
                    <img src={{.Imagepath}} alt="Hangman Image" width="750px" height="65px">
                    <img src={{.Imagegif}} width="750px" height="400px">
                </div> 
            </section>
        </main>
    </body>

</html>
